workdir: /tmp

with:
  - ./IXI_datagrabber_custom.py
  - ./gmprob_mask_custom.py
  
datagrabber:
   kind: CustomIXIDataGrabber
   datadir: /home/hsreekri/projects/IXI_CAT12.5/IXI

markers:
  - name: Schaefer100x17_counts
    kind: ParcelAggregation
    parcellation: Schaefer100x17
    method: count
    masks: "GMProb_0.2_custom"

storage:
    kind: HDF5FeatureStorage
    uri: /data/group/riseml/hsreeki/IXI_parcellation_data/IXI_parcellations_Sch100.hdf5

queue:
  jobname: HCP_VBM_GM_ParcellationComputation_IXI
  kind: HTCondor
  env:
    kind: venv 
    name: /home/hsreekri/Hsreekri
  mem: 8G
  cpus: 1
  disk: 10G
  pre_run: |
    source /data/group/appliedml/tools/ants_2.5.0/ants.sh 
  verbose: info
  collect: yes